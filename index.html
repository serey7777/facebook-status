<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Post App</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container text-center">
            <h1>Post Your Status</h1>
            <p>Let the world know what's going on with you, in style!</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5">
        <!-- Status Post Form -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Post a New Status</h5>
                    </div>
                    <div class="card-body">
                        <form id="statusForm">
                            <div class="mb-4">
                                <label for="input" class="form-label">What's on your mind?</label>
                                <input type="text" class="form-control" id="input" placeholder="Type your status here..." required>
                            </div>
                            <button type="submit" class="btn btn-post">Post Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status List Section -->
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="list-group" id="content">
                    <!-- Status posts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
