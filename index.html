<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Post App</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #1e2a47;
            color: white;
            padding: 60px 0;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .card {
            border: none;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            background-color: #3d5a80;
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .card-body {
            padding: 40px;
        }

        .status-text {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .user-info {
            font-size: 1rem;
            font-weight: 500;
        }

        .user-info small {
            color: #6c757d;
        }

        .profile-pic {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .btn-post {
            background-color: #27ae60;
            border-color: #27ae60;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-post:hover {
            background-color: #2ecc71;
            border-color: #2ecc71;
            cursor: pointer;
        }

        .time-ago {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .status-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            color: #c0392b;
        }

        .list-group {
            padding-bottom: 60px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .card-body {
                padding: 25px;
            }

            .status-text {
                font-size: 1.1rem;
            }

            .btn-post {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container text-center">
            <h1>Post Your Status</h1>
            <p>Let the world know what's going on with you, in style!</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5">
        <!-- Status Post Form -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Post a New Status</h5>
                    </div>
                    <div class="card-body">
                        <form id="statusForm">
                            <div class="mb-4">
                                <label for="input" class="form-label">What's on your mind?</label>
                                <input type="text" class="form-control" id="input" placeholder="Type your status here..." required>
                            </div>
                            <button type="submit" class="btn btn-post">Post Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status List Section -->
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="list-group" id="content">
                    <!-- Status posts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let imageArray = new Array();
        let newImage = new Image();
newImage.src = 'path/to/your/image.jpg';
imageArray.push(newImage);
let existingImage = document.getElementById('existingImage');
imageArray.push(existingImage);
let imageData = {
  image: newImage,
  title: 'Image Title',
  description: 'A description of the image.'
};

imageArray.push(imageData);
        // Load statuses from localStorage or initialize an empty array
        let status = JSON.parse(localStorage.getItem('statuses')) || [];

        // Fake user data for posts
        const users = [
            { name: 'Leng Dara', profilePic: 'imgs/dara.jpg' },
            { name: 'Chan Thouch', profilePic: 'imgs/thouc.jpg' },
            { name: 'Sien Serey', profilePic: 'imgs/me.jpg' },
            { name: 'Kor Marn', profilePic: 'imgs/man.jpg' }
        ];

        // Function to add a new status
        function addToStatus(event) {
            event.preventDefault();
            let statusValue = document.querySelector('#input').value;
            let now = new Date();
            let randomUser = users[Math.floor(Math.random() * users.length)]; // Randomly assign a user

            let statusObj = {
                text: statusValue,
                date: now.getTime(), // Store timestamp (milliseconds) for accurate time comparison
                user: randomUser
            };

            status.unshift(statusObj); // Add new post at the beginning (new posts on top)
            localStorage.setItem('statuses', JSON.stringify(status)); // Save to localStorage
            displayStatus();
            document.querySelector('#input').value = ''; // Clear the input field
        }

        // Function to display the time difference
        function timeAgo(date) {
            let now = new Date();
            let diff = now - new Date(date); // Use stored timestamp for accurate comparison
            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let months = Math.floor(days / 30);
            let years = Math.floor(days / 365);

            if (years > 0) return `${years} year${years > 1 ? 's' : ''} ago`;
            if (months > 0) return `${months} month${months > 1 ? 's' : ''} ago`;
            if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
            if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
        }

        // Function to display all statuses
        function displayStatus() {
            let content = document.querySelector('#content');
            content.innerHTML = status.map((item, index) => {
                if (!item.user) {
                    console.error("Error: Missing user in status object:", item);
                    return ''; // If no user, don't display the post
                }

                return `
                    <div class="status-item d-flex">
                        <img src="${item.user.profilePic}" alt="Profile Pic" class="profile-pic">
                        <div>
                            <h5 class="user-info">${item.user.name}</h5>
                            <p class="status-text">${item.text}</p>
                            <small class="time-ago">${timeAgo(item.date)}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteStatus(${index})">&times;</button>
                    </div>
                `;
            }).join('');
        }

        // Function to delete a status
        function deleteStatus(index) {
            status.splice(index, 1); // Remove the status at the specified index
            localStorage.setItem('statuses', JSON.stringify(status)); // Save updated status list to localStorage
            displayStatus(); // Re-render the status list
        }

        // Initial display of statuses
        displayStatus();

        // Form submit event listener
        document.querySelector('#statusForm').addEventListener('submit', addToStatus);
    </script>
</body>
</html>
